{% macro textbox(label_text, name='', class_prefix='', value='', type='text') -%}
{% set formatted_class = class_prefix.lower().replace(' ', '-') %}
<div class="text-box-container">
    <label class="text-box-label" for={{name}}>{{label_text}}</label>
    <input class="formatted_class"}} type="{{type}}" name="{{name}}" value="{{value}}">
    <hr class="inactive-bar"}} />
    <hr class="active-bar"}} />
</div>
{%- endmacro %}
