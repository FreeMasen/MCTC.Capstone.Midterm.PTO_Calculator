{% macro textbox(label_text, class_prefix='', value='', type='text') -%}
{% set formatted_class = class_prefix.lower().replace(' ', '-') %}
<div class={{formatted_class + ' text-box-container'}}>
    <label class={{formatted_class + ' text-box-label'}} for={{name}}>{{label_text}}</label>
    <input class={{formatted_class + ' text-box-input'}} type="{{type}}" name="{{name}}" value="{{value}}">
    <hr class={{formatted_class + ' inactive-bar'}} />
    <hr class={{formatted_class + ' active-bar'}} />
</div>
{%- endmacro %}
