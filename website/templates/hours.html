{%extends "layout.html"%}
{%block content%}
<link rel="stylesheet" type="text/css" href="static/hours.css" />
<form class="hours-form" action="/addHours" method="post">
    {% for day in dates %}
    <div class="day">
        <span class="date">{{day.date_string}}</span>
        <input type="number" class="hours" {{day.hours}} />
    </div>
    {% endfor %}
    <button class="hours-submit-button" type="submit">Submit</button>
</form>
{%endblock%}
